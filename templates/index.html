<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Team12</title>
</head>
<script>
  $(document).ready(function () {

    totalScore()
    temperature_degree()
    mise_degree()
    uv_degree()
    rain_degree()
  });

  function totalScore() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let rainScore = response['weatherPoints'][0]
        let snowScore = response['weatherPoints'][1]
        let miseScore = response['mise_list'][2]
        let temperatureScore = response['temperature_score']
        let uvScore = response['uv'][1]

        let scoreArr = [rainScore, snowScore, miseScore, temperatureScore, uvScore]

        let scoreSum = 0

        for (let i = 0; i < scoreArr.length; i++) {
          scoreSum += scoreArr[i]
        }

        $("#totalScore").append(scoreSum)

      },
    });
  }

  function temperature_degree() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        temperature = `${response['temperature']}`;
        temperature_text = `${response['temperature_text']}`;
        temperature_clothRecommand = ""

        if (temperature < 5) {
          temperature_clothRecommand = "롱패딩을 추천드려요!"
        } else if (temperature > 4 && temperature < 10) {
          temperature_clothRecommand = "코트를 추천드려요!"
        } else if (temperature > 9 && temperatrue < 20) {
          temperature_clothRecommand = "자켓을 추천드려요!"
        } else if (temperature > 19 && temperatrue < 27) {
          temperature_clothRecommand = "후드티를 추천드려요!"
        } else if (temperature > 26) {
          temperature_clothRecommand = "반팔을 추천드려요!"
        }

        $("#totalTemperature").append(temperature)
        $("#temperature_text").append(temperature_text)
        $("#temperature_recommand").append(temperature_clothRecommand)
      },
    });
  }

  function mise_degree() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let mise_text_html = `${response['mise_list'][0]}`
        $("#mise_txt").append(mise_text_html)
      },
    });
  }

  function uv_degree() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let uvStatus = `${response['uv'][0]}`
        $("#uv_txt").append(uvStatus)
      },
    });
  }

  function rain_degree() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let weatherResult_rain = `${response["weatherResult"][0]}`;
        $("#rain_txt").append(weatherResult_rain)
      },
    });
  }

  function weatherMsg() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let weatherMsg_rain = response["weatherMsgLists"][0];
        let weatherMsg_snow = response["weatherMsgLists"][1];

        msg_rain_html = `${weatherMsg_rain}`;
        msg_snow_html = `${weatherMsg_snow}`;
        $("#rain_msg").append(msg_rain_html);
        $("#snow_msg").append(msg_snow_html);
      },
    });
  }

  function weatherPoint() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let weatherPoints_rain = response["weatherPoints"][0];
        let weatherPoints_snow = response["weatherPoints"][1];

        point_rain_html = `${weatherPoints_rain}점`;
        point_snow_html = `${weatherPoints_snow}점`;
        $("#rain_point").append(point_rain_html);
        $("#snow_point").append(point_snow_html);
      },
    });
  }

  function weatherResult() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let weatherResult_rain = response["weatherResult"][0];
        let weatherResult_snow = response["weatherResult"][1];

        result_rain_html = `${weatherResult_rain}mm`;
        result_snow_html = `${weatherResult_snow}cm`;

        $("#rain_result").append(result_rain_html);
        $("#snow_result").append(result_snow_html);
        console.log(response);
      },
    });
  }

  function temperatureResult() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {

        temperature = `${response['temperature']}`;
        score = `${response['temperature_score']}점`;
        text = `${response['temperature_text']}`;

        $("#temperature").append(temperature);
        $("#temperature_point").append(score);
        $("#temperature_result").append(text);
      }
    })
  }

  function uvResult() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let uvStatus = response['uv'][0]
        let uvScore = response['uv'][1]

        if (uvStatus == '높음') {
          let uvPost = `<p>오늘의 자외선은 ${uvStatus}입니다.</p>
                             <p>오늘의 자외선 점수는 ${uvScore} 입니다.</p>
                              <p>자외선 지수가 높으니 선글라스를 챙기세요! 😎</p>`
          $('#uvBox').append(uvPost)

        } else if (uvStatus == '매우높음') {
          let uvPost = `<p>오늘의 자외선은 ${uvStatus}입니다.</p>
                             <p>오늘의 자외선 점수는 ${uvScore} 입니다.</p>
                             <p>자외선 지수가 높으니 외출을 자제하세요! 🥵</p>`
          $('#uvBox').append(uvPost)

        } else if (uvStatus == '위험') {
          let uvPost = `<p>오늘의 자외선은 ${uvStatus}입니다.</p>
                             <p>오늘의 자외선 점수는 ${uvScore} 입니다.</p>
                             <p>자외선 지수가 매우 높습니다! 도망쳐!! 🏃</p>`
          $('#uvBox').append(uvPost)

        } else if (uvStatus == '보통') {
          let uvPost = `<p>오늘의 자외선은 ${uvStatus}입니다.</p>
                             <p>오늘의 자외선 점수는 ${uvScore} 입니다.</p>
                             <p>자외선 지수가 보통입니다! 그래도 선크림은햣 필수!</p>`
          $('#uvBox').append(uvPost)

        } else if (uvStatus == '낮음') {
          let uvPost = `<p>오늘의 자외선은 ${uvStatus}입니다.</p>
                             <p>오늘의 자외선 점수는 ${uvScore} 입니다.</p>
                             <p>자외선 지수가 완벽합니다! 나가볼까요?</p>`
          $('#uvBox').append(uvPost)
        }
        else {
          let uvPost = `<p>표시가 필요합니다</p>`
          $('#uvBox').append(uvPost)
        }
      }
    })
  }

  function mise_Data() {
    $.ajax({
      type: "GET",
      url: "/weather",
      data: {},
      success: function (response) {
        let mise_text = response['mise_list'][0]
        let mise_score = response['mise_list'][1]
        let mise_msg = response['mise_list'][2]


        let temp_html = `<p>오늘의 미세먼지는 ${mise_text} 입니다.</p>
                                   <p>${mise_score}</p>
                                   <p>오늘의 미세민지 점수는 ${mise_msg} 점입니다!</p> `


        $('#information').append(temp_html);
      }
    })
  }
</script>

  <div class="totalScore">
    <h3>Today's<br>

  <div class="temperature">
    <h3>오늘의 온도</h3>
    <h1><span id="totalTemperature"></span>°C</h1>
    <h3 id="temperature_text"></h3>
    <h3 id="temperature_recommand"></h3>
  </div>
  <hr>
  <div class="contents" style="display: flex; flex-direction: row;">
    <div class="subContents" style="margin-right: 70px;">
      <h3>미세먼지</h3>

    </div>
    <div class="subContents" style="margin-right: 70px;">
      <h3>자외선</h3>
      <h1 id="uv_txt"></h1>
    </div>
    <div class="subContents" style="margin-right: 70px;">
      <h3>강수량</h3>
      <h1><span id="rain_txt"></span>mm</h1>
    </div>
  </div>
